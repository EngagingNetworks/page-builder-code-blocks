<script>
    // Form dependency calculations only work with numbers. This script will update a 
    // field with another field's value when the value changes and when the page first loads
    $(function() {
        fieldUpdateFromID = "en__field_supporter_emailAddress"; // ID of the field to update from
        fieldUpdateToID = "en__field_supporter_firstName"; // ID of the field to be updated by
        updateField();
        $( "#" + fieldUpdateFromID ).change(function() {
            updateField();
        });
        function updateField() {
            $("#" + fieldUpdateToID).val($("#" + fieldUpdateFromID).val());
        }
    });
</script>
