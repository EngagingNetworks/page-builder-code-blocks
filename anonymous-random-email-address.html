<script>
  // For anonymous actions, or actions that don't require an email address, 
  // the database still needs an email address to be able to store the data.
  // Either you can create a supporter record and add a default value to a hidden email address field so all data stores there
  // Or you can use this code if you want separate records for each one - this code creates a random unique email address and
  // puts it into the email address field
  // Example: see https://actnow.e-activist.com/page/15136/petition/1?mode=DEMO
  $( document ).ready(function() {
    var theDate = new Date();
    var milliseconds = theDate.getTime();
    var emailAddress = makeid() + milliseconds + "@noaddress.ea";
    $("#en__field_supporter_emailAddress").val(emailAddress);
    $(".en__field--emailAddress").css("display","none");
    function makeid() {
      var text = "";
      var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      for (var i = 0; i < 5; i++) {
          text += possible.charAt(Math.floor(Math.random() * possible.length));
      }
      return text;
    }
  });
</script>
